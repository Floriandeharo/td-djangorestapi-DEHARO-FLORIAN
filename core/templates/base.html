<!-- core/templates/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Application Django{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mon Application</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'liste_chercheurs' %}">Chercheurs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'liste_projets' %}">Projets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'liste_publications' %}">Publications</a>
                </li>
            </ul>
        </div>
        {% if user.is_authenticated %}
        <p>Bonjour, {{ user.username }}!</p>
        <a href="{% url 'logout' %}">DÃ©connexion</a>
        {% else %}
        <a href="{% url 'login' %}">Connexion</a>
        {% endif %}
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
