<!-- core/templates/chercheurs.html -->

{% extends 'base.html' %}

{% block title %}Modification des Chercheurs{% endblock %}

{% block content %}
<h1>Modifier Chercheur</h1>
    
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'liste_chercheurs' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
